post:
  operationId: userLogin
  description: Authenticate a user
  tags:
    - User
  requestBody:
    description: User credentials for registration
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/Login.yaml"
  responses:
    "200":
      description:  User successfully authenticated
      headers:
        $ref: "../components/headers/Authenticated.yaml"
      content:
        application/json:
          schema:
            $ref: "../components/schemas/Authenticated.yaml"
    "400":
      description: Invalid payload format
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/InvalidPayloadFormat.yaml"
    "401":
      description: Invalid login or password
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/InvalidLoginOrPassword.yaml"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/InternalServerError.yaml"