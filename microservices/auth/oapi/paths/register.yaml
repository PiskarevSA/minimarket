post:
  operationId: userRegister
  description: Register a new user and authenticate
  tags:
    - User
  requestBody:
    description: User credentials for registration
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/Login.yaml"
  responses:
    "200":
      description: User successfully registered and authenticated
      content:
        application/json:
          schema:
            $ref: "../components/schemas/Authenticated.yaml"
    "400":
      description: Invalid payload format
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/InvalidPayloadFormat.yaml"
    "409":
      description: Login already in use
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/LoginConflict.yaml"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/InternalServerError.yaml"