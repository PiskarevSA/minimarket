version: "2"

sql:
  - schema: sql/migrations/01_users.up.sql
    queries: sql/queries/users.sql
    engine: postgresql
    gen:
      go:
        package: users
        out: internal/storage/postgre/sqlc/users
        sql_package: pgx/v5
        sql_driver: github.com/jackc/pgx/v5
        rename:
          id: Id
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"